<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agentforce Agent Interpreter</title>
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self';">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon" aria-hidden="true">
                    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 4L36 12V28L20 36L4 28V12L20 4Z" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M20 12L28 16V24L20 28L12 24V16L20 12Z" fill="currentColor"/>
                    </svg>
                </div>
                <h1>Agentforce AgentScript Interpreter</h1>
                <p class="login-subtitle">Enter password to continue</p>
            </div>

            <form class="login-form" id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label for="password" class="visually-hidden">Password</label>
                    <div class="password-input-wrapper">
                        <svg class="password-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter password"
                            required
                            autocomplete="current-password"
                            aria-describedby="errorMessage"
                        >
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                            <svg class="icon-eye" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg class="icon-eye-off hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                <line x1="1" y1="1" x2="23" y2="23"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="error-message hidden" id="errorMessage" role="alert" aria-live="polite">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <span>Invalid password. Please try again.</span>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Enter</span>
                    <svg class="btn-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                        <polyline points="12 5 19 12 12 19"/>
                    </svg>
                    <div class="btn-spinner hidden" aria-hidden="true"></div>
                </button>
            </form>

            <div class="login-footer">
                <p>Protected application</p>
            </div>
        </div>

        <button class="theme-toggle-btn" id="themeToggle" title="Toggle theme" aria-label="Toggle dark/light theme">
            <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
    </div>

    <script>
    (function() {
        'use strict';

        // Theme management
        const THEME_STORAGE_KEY = 'nga-theme-preference';

        function initTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            let theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            applyTheme(theme);
            
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem(THEME_STORAGE_KEY)) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem(THEME_STORAGE_KEY, newTheme);
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
        }

        // Password visibility toggle
        function initPasswordToggle() {
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const iconEye = toggleBtn.querySelector('.icon-eye');
            const iconEyeOff = toggleBtn.querySelector('.icon-eye-off');

            toggleBtn.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                iconEye.classList.toggle('hidden', !isPassword);
                iconEyeOff.classList.toggle('hidden', isPassword);
                toggleBtn.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
            });
        }

        // Login form handling
        function initLoginForm() {
            const form = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnArrow = loginBtn.querySelector('.btn-arrow');
            const btnSpinner = loginBtn.querySelector('.btn-spinner');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const password = passwordInput.value;
                if (!password) {
                    showError('Please enter a password');
                    return;
                }

                // Show loading state
                setLoading(true);
                hideError();

                try {
                    // Detect base path (handles both /api/ and /nga/api/ deployments)
                    const basePath = window.location.pathname.includes('/nga/') ? '/nga' : '';
                    
                    // POST to auth server to create session
                    const response = await fetch(basePath + '/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password }),
                        credentials: 'same-origin' // Include cookies
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Login successful - session cookie is set
                        // Redirect to main app (preserve base path)
                        window.location.href = basePath + '/';
                    } else {
                        showError(data.error || 'Invalid password. Please try again.');
                        passwordInput.focus();
                        passwordInput.select();
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Connection error. Please try again.');
                } finally {
                    setLoading(false);
                }
            });

            // Clear error on input
            passwordInput.addEventListener('input', hideError);

            // Enter key handling
            passwordInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });

            function setLoading(loading) {
                loginBtn.disabled = loading;
                btnText.textContent = loading ? 'Verifying...' : 'Enter';
                btnArrow.classList.toggle('hidden', loading);
                btnSpinner.classList.toggle('hidden', !loading);
            }

            function showError(message) {
                errorMessage.querySelector('span').textContent = message;
                errorMessage.classList.remove('hidden');
                passwordInput.classList.add('error');
            }

            function hideError() {
                errorMessage.classList.add('hidden');
                passwordInput.classList.remove('error');
            }
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initPasswordToggle();
            initLoginForm();
            
            // Focus password input on load
            document.getElementById('password').focus();
        });
    })();
    </script>
</body>
</html>
